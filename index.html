<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Automation - Home</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        .container {
            margin-top: 7vh;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(26,82,118,0.08);
        }
        .brand-logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 18px;
        }
        .corporate-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a5276;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .corporate-desc {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-large {
            background: linear-gradient(90deg, #1a5276 60%, #2980b9 100%);
            font-weight: 600;
            font-size: 1.2rem;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(26,82,118,0.08);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .btn-large:hover {
            background: #1a5276;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(26,82,118,0.18);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row center-align">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <img src="LOGO1.png" alt="LAP I.T. Solutions Logo" class="brand-logo">
                        <div class="corporate-title">LAP I.T. Solutions</div>
                        <div class="corporate-desc">Welcome to the Quotation Automation System.<br>Click below to generate a new quotation.</div>
                        <a href="quotation.html" class="btn btn-large waves-effect waves-light">Generate Quotation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
